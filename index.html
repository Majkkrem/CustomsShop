<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="nav_title">Customs Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <table class="container">
            <tr class="row">
                <td class="col-12">
                    <h1 class="text-center" id="h1_custom">Customize to your needs!</h1>
                </td>
            </tr>
            <tr class="row">
                <td class="col-8">
                    <div class="card" id="card1">
                        <img src="szurke/auto oldalak/szurke.png" class="card-img-top" alt="Car Image">
                        <div class="card-body">
                            <button type="button" id="changeCarLeftButton" class="arrow left"></button>
                            <button type="button" id="changeCarRightButton" class="arrow right"></button>
                        </div>
                    </div>
                    <div class="card" id="card2">
                        <img src="szurke/kerekek/szurke_21_side.png" class="tire-img" alt="Tire Image">
                        <div class="card-body">
                            <button type="button" id="changeTireImageLeftButton" class="arrow left"></button>
                            <button type="button" id="changeTireImageRightButton" class="arrow right"></button>
                        </div>
                    </div>
                </td>
                <td class="col-4">
                    <div class="card" id="card3">
                        <h3 style="color: white;">Exterior Color</h3>
                        <div>
                            <button type="button" class="btn rounded-circle color-btn" id="exteriorGrey"><img
                                    src="szinek_gomb/szurke_gomb.webp" alt="Grey"></button><br>
                            <button type="button" class="btn rounded-circle color-btn" id="exteriorBlack"><img
                                    src="szinek_gomb/fekete_gomb.webp" alt="Black"></button>
                            <button type="button" class="btn rounded-circle color-btn" id="exteriorBlue"><img
                                    src="szinek_gomb/kek_gomb.webp" alt="Blue"></button>
                            <button type="button" class="btn rounded-circle color-btn" id="exteriorRed"><img
                                    src="szinek_gomb/piros_gomb.webp" alt="Red"></button><br>
                        </div>
                    </div>
                    <br>
                    <div class="card" id="card6">
                        <h3 style="color: white;">Interior Color</h3>
                        <button type="button" class="btn rounded-circle" id="interiorBlack"><img
                                src="szinek_gomb/fekete_gomb.webp" alt="Black"></button>
                        <button type="button" class="btn rounded-circle" id="interiorGrey"><img
                                src="szinek_gomb/szurke_gomb.webp" alt="Grey"></button>
                    </div>
                    <br>
                    <div class="card" id="card5">
                        <h3 style="color: white;">Wheels</h3>
                        <div>
                            <button type="button" class="btn rounded-circle tire-btn" id="tire21"><img
                                    src="kerekek/21'  kerek.png" alt="21 inch"></button><br>
                            <button type="button" class="btn rounded-circle tire-btn" id="tire22_1"><img
                                    src="kerekek/22' kerek1.png" alt="22 inch Type 1"></button>
                            <button type="button" class="btn rounded-circle tire-btn" id="tire22_2"><img
                                    src="kerekek/22' kerek2.png" alt="22 inch Type 2"></button>
                            <button type="button" class="btn rounded-circle tire-btn" id="tire22_3"><img
                                    src="kerekek/22' kerek3.png" alt="22 inch Type 3"></button>
                        </div>
                    </div>
                    <br>
                    <div class="card" id="card7">
                        <h3 style="color: white;">Sport Seats</h3>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19" />
                            <label for="cbtest-19" class="check-box"></label>
                        </div>
                        <h4><i>+1500$</i></h4>
                    </div>
                    <br>
                    <div class="card" id="card8">
                        <h3 style="color: white;">Engine Type</h3>
                        <h4>V8</h4>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19_1" />
                            <label for="cbtest-19_1" class="check-box"></label>
                        </div>
                        <h4><i>+3200$</i></h4>
                        <div class="checkbox-wrapper-19">
                            <h4>V12</h4>
                            <input type="checkbox" id="cbtest-19_2" />
                            <label for="cbtest-19_2" class="check-box"></label>
                        </div>
                        <h4><i>+4000$</i></h4>
                    </div>
                    <br>
                    <div class="card" id="card9">
                        <h3 style="color: white;">Gearbox</h3>
                        <h4>Automatic</h4>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19_3" />
                            <label for="cbtest-19_3" class="check-box"></label>
                        </div>
                        <h4><i>FREE</i></h4>
                        <div class="checkbox-wrapper-19">
                            <h4>Manual</h4>
                            <input type="checkbox" id="cbtest-19_4" />
                            <label for="cbtest-19_4" class="check-box"></label>
                        </div>
                        <h4><i>+1000$</i></h4>
                    </div>
                    <br>
                    <div class="card" id="card10">
                        <h3 style="color: white;">Windows</h3>
                        <h4>Tinted</h4>
                        <div class="checkbox-wrapper-19">
                            <input type="checkbox" id="cbtest-19_5" />
                            <label for="cbtest-19_5" class="check-box"></label>
                        </div>
                        <h4><i>+600$</i></h4>
                    </div>
                    <br>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <footer>
            <h2 id="title">2025 AUDI Avant RS6 performance</h2>
            <button id="checkoutButton" class="btn btn-success" type="submit">Checkout</button>
            <h4 id="totalPrice"> Total: </h4>
        </footer>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
